<div class="row login-container" align="center">
    <div class="col">
        <form novalidate>
            <formly-form model="vm.login" fields="vm.loginFields" form="vm.loginForm">
                <button type="submit" class="btn btn-success btn-login" ng-click="login()">Login</button>
                <div align="center">
                    <a href="" ng-click="forgotPassword()">Forgot password?</a>
                </div>
            </formly-form>
        </form>
    </div>
</div>
