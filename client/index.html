    <meta charset="utf-8">

<body class="hold-transition skin-blue sidebar-mini" ng-app="app" ng-cloak>
    <div class="wrapper">
        <header class="main-header">
            <!-- Logo -->
            <a href="" class="logo" ng-show="isAdmin">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>W</b>A</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Web</b> Admin</span>
            </a>
            <a href="" class="logo" ng-show="!isAdmin">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>C</b>N</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Company</b> Name</span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button" ng-show="isAuthenticated">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <div class="navbar-custom-menu" ng-show="isAuthenticated">
                    <ul class="nav navbar-nav">
                        
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                <img ng-src="{{user.profilePicture}}"  class="user-image" alt="User Image">
                                <span class="hidden-xs">{{user.username}}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img ng-src="{{user.profilePicture}}" class="img-circle" alt="User Image">
                                    <p>
                                        {{user.username}}
                                    </p>
                                </li>
                                <!-- Menu Body -->
                                <li class="user-body">
                                    <div class="row">
                                        <div class="col-xs-12 text-center">
                                            <a href="#">{{user.email}}</a>
                                        </div>
                                    </div>
                                    <!-- /.row -->
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    
                                    <div class="pull-right" ng-controller="LoginController">
                                        <a href="" class="btn btn-default btn-flat" ng-click="signOut()">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar" ng-show="isAuthenticated">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img ng-src="{{user.profilePicture}}" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>{{user.username}}</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu" ng-controller="MenuController">
                    <li class="header">MAIN NAVIGATION</li>
                    <li class="active">
                        <a href="" ng-click="goToDashboard()">
                            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                        </a>
                    </li>
                  
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" ng-class="{'full-width': !isAuthenticated}">
            <div ui-view></div>

        </div>
        <!-- /.content-wrapper -->
        <footer class="main-footer" ng-class="{'footer-full-width': !isAuthenticated}">
            <div class="pull-right hidden-xs">
                <b>Version</b> 2.3.2
            </div>
            <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights
            reserved.
        </footer>
        <div class="control-sidebar-bg"></div>
    </div>
    <!--js config-->
    <script src="js/app.module.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/app.route.js"></script>



    <!--module js & controller-->
    <script src="services/lb-service.js"></script>
    <script src="modules/auth/controllers/login.controller.js"></script>
    <script src="modules/auth/controllers/sign-up.controller.js"></script>
    <script src="modules/auth/controllers/forgot-password.controller.js"></script>
    <script src="modules/auth/controllers/reset-password.controller.js"></script>
    <script src="modules/auth/controllers/confirmation.controller.js"></script>
    <script src="modules/dashboard/controllers/dashboard.controller.js"></script>
    <script src="modules/menu/controllers/menu.controller.js"></script>

</html>
