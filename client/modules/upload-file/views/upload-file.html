<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Upload File
        <small>Control panel</small>
      </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Upload File</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Upload location from file </h3> 
                    <i class="fa fa-info-circle" ng-click="goToInstruction()"></i> 
                    <div class="form-inline" align="center">
                        <div class="form-group">
                            <input type="file" class="form-control" accept="*" placeholder="file" ng-model-instant onchange="angular.element(this).scope().uploadFile(this)"
                            multiple>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="upload()">Upload</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Locations</h3>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th><a href="">ID</a></th>
                            <th><a href="">Location</a></th>
                            <th><a href="">Project</a></th>
                        </tr>
                        <tr ng-repeat="location in locations">
                            <td class="">{{location.id}}</td>
                            <td class="">{{location.location}}</td>
                            <td class="">{{location.project}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
</section>
