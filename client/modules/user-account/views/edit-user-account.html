<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Edit User Account
        <small>Control panel</small>
      </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Edit User Account</li>
    </ol>
</section>


<!-- Main content -->
<div align="center" class="width:50vw">
    <section class="content">
        <label>Profile Picture</label>
        <div class="row" align="center">
            <div class="form-group">
                <div align="center"><img ng-src="{{profilePicture}}" height="150" width="150"></img>
                </div>
            </div>
            <div class="form-inline" align="center">
                <div class="form-group">
                    <input type="file" class="form-control" accept="image/*" placeholder="Image" ng-model-instant onchange="angular.element(this).scope().changePicture(this)"
                    multiple>
                </div>
            </div>
        </div>

    </section>
    <section class="content">
        <div class="row" align="center">
            <!-- ./col -->
            <div class="add-user-form" align="left">
                <form novalidate>
                    <formly-form model="vm.editedUser" fields="vm.editUserFields" form="vm.editUserForm">
                        <button type="submit" class="btn btn-success btn-login" ng-click="editUser()">Update User</button>
                        <button type="submit" class="btn btn-default btn-login" ng-click="cancel()">Cancel</button>
                    </formly-form>
                </form>
            </div>
        </div>
    </section>
</div>


<script type="text/ng-template" id="modal.html">
    <div tabindex="-1" role="dialog">
        <div class="modal-popup-dialog">
            <div class="modal-content" align="center">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                    <h4 class="modal-title" align="center">Alert</h4>
                </div>
                <div class="modal-body">
                    {{message}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</script>
