<div class="row login-container" align="center">
    <div class="col">
        <form class="login-form">
          <div class="form-group">
              
            <label for="exampleInputEmail1">Please input Email address to reset password</label>
            <input type="email" ng-model="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
           
          <div align="center">
              <button type="submit" class="btn btn-default btn-login" ng-click="reset_password()">Reset Password</button>
          </div>
        </form>
    </div>
</div>
