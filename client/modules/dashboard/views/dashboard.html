<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3>{{userCount}}</h3>

                    <p>Users</p>
                </div>
                <div class="icon">
                    <i class="ion ion-person-add" data-toggle="modal" data-target="#myModal" ng-click="add()"></i>
                </div>
                <a href="" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Users</h3>

                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th><a href="" ng-click="sortBy('id')">ID</a></th>
                            <th><a href="" ng-click="sortBy('username')">Username</a></th>
                            <th><a href="" ng-click="sortBy('email')">Email</a></th>
                            <th><a href="" ng-click="sortBy('firstName')">First Name</a></th>
                            <th><a href="" ng-click="sortBy('lastName')">Last Name</a></th>
                            <th><a href="" ng-click="sortBy('roleId')">Role</a></th>
                            <th>Profile Picture</a>
                            </th>
                            <th>Actions</th>
                        </tr>
                        <tr ng-repeat="user in users">
                            <td class="col-fixed">{{user.id}}</td>
                            <td class="">{{user.username}}</td>
                            <td class="">{{user.email}}</td>
                            <td class="">{{user.firstName}}</td>
                            <td class="">{{user.lastName}}</td>
                            <td class="">{{user.roleName.toString()}}</td>
                            <td class=""><img ng-src="{{user.profilePicture}}" height="42" width="42"></img>
                            </td>
                            <td class="">
                                <button class="btn btn-default margin-15" title="Edit this field" data-toggle="modal" data-target="#myModal" ng-click="edit(user)"><i class="fa fa-edit"></i></button>
                                <button title="Delete this field" class="btn btn-default" data-toggle="modal" data-target="#myModal" ng-click="delete(user)"
                                ng-disabled="user.username == username"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- /.box-body -->
                <form name="goToPageForm">
                    <div class="box-footer clearfix" align="center">
                        <input type="number" name="inputPage" min="1" ng-model="skip" class="go-to-input"></input><a href="" ng-click="goToPage()">Go</a>
                    </div>
                </form>
                <div class="box-footer clearfix" align="center">
                    <ul class="pagination pagination-sm no-margin">
                        <li><a href="" ng-click="goToPrev()">&laquo;</a></li>
                        <li><a href="">{{skip}}</a></li>
                        <li><a href="" ng-click="goToNext()">&raquo;</a></li>
                    </ul>
                </div>

            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</section>
<!-- /.content -->
</div>

</section>
<!-- /.content -->
<script type="text/ng-template" id="modal.html">
    <!-- Modal -->
    <div tabindex="-1" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                    <h4 class="modal-title">{{modal_title}}</h4>
                </div>
                <div class="modal-body">
                    <form class="signup-form" name="deleteUserForm" ng-show="isDelete">
                        <h4 align="center"> Do you want to delete this user?</h4>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" ng-model="selectedUser.email" class="form-control" name="email" placeholder="Email" ng-disabled="true">

                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" ng-model="selectedUser.username" name="username" class="form-control" placeholder="Username" ng-disabled="true">
                        </div>

                        <div align="center">
                            <button type="submit" class="btn btn-default btn-delete" ng-click="deleteUser(selectedUser)">Delete</button>
                        </div>
                    </form>
                    <form class="signup-form" name="addUpdateForm" novalidate ng-show="!isDelete">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" ng-model="selectedUser.email" class="form-control" name="email" placeholder="Email" required>
                            <span ng-show="addUpdateForm.email.$invalid && addUpdateForm.email.$dirty" class="error-color">Please valid email</span>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" ng-model="selectedUser.username" class="form-control" placeholder="Username" ng-disabled="isUpdateUser">
                            <span ng-show="addUpdateForm.username.$invalid && addUpdateForm.username.$dirty" class="error-color">Please input username</span>
                        </div>
                        <div class="form-group" ng-show="isAddUser">
                            <label>Password</label>
                            <input type="password" name="password" ng-model="selectedUser.password" class="form-control" placeholder="Password" required>
                            <span ng-show="addUpdateForm.password.$invalid && addUpdateForm.password.$dirty" class="error-color">Please input password</span>
                        </div>
                        <div class="form-group" ng-show="isAddUser">
                            <label>Password Confirmation</label>
                            <input type="password" name="confirmPassword" ng-model="selectedUser.confirmPassword" class="form-control" placeholder="Password"
                            required>
                            <span ng-show="selectedUser.confirmPassword != selectedUser.password && addUpdateForm.confirmPassword.$dirty" class="error-color">Password doesn't match</span>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstName" ng-model="selectedUser.firstName" class="form-control" placeholder="First Name" required>
                            <span ng-show="addUpdateForm.firstName.$invalid && addUpdateForm.firstName.$dirty" class="error-color">Please input first name</span>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" ng-model="selectedUser.lastName" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label align="left">Profile Picture</label>
                            <br>
                            <div align="center"><img ng-src="{{selectedUser.profilePicture}}"></img>
                            </div>
                        </div>
                        <div class="form-inline" align="center">

                            <div class="form-group">
                                <input type="file" class="form-control" accept="image/*" placeholder="Image" ng-model-instant onchange="angular.element(this).scope().changePicture(this)"
                                multiple>
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="uploadImage(selectedUser)">Upload</button>
                        </div>
                        <br>



                        <div align="center">
                            <button type="submit" class="btn btn-default btn-login" ng-click="updateUser(selectedUser)" ng-show="isUpdateUser">Update User</button>
                            <button type="submit" class="btn btn-default btn-login" ng-click="addUser(selectedUser)" ng-show="isAddUser">Add User</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
                </div>
            </div>

        </div>
    </div>
</script>
