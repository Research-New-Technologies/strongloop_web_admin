<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Order</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3>{{totalOrders ? totalOrders : "0"}}</h3>
                    <p>{{totalOrders > 1 ? "Orders" : "Order"}}</p>
                </div>
                <div class="icon">
                    <i class="ion ion-ios-plus-empty" ng-click="add()"></i>
                </div>
                <a href="" class="small-box-footer">More info<i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <!-- /.row -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Orders</h3>

                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding"  style="height:420px">
                    <table class="table table-hover fixed">
                        <thead class="title-column-container">
                            <tr>
                            <th class="col-25"><a href="" ng-click="sortByOrderId()">Order ID</a></th>
                            <th class="col-25"><a href="" ng-click="sortByOrderDate()">Order Date</a></th>
                            <th class="col-25"><a href="" ng-click="sortByMemberId()">Member ID</a></th>
                            <th class="col-25"><a href="" ng-click="sortByStatus()">Status</a></th>
                            <th class="col-25">Action</th>
                        </tr>
                        </thead>
                        <div class="test" style="max-height: 300px;margin-top:200px!important">
                            <div infinite-scroll="myPagingFunction()" infinite-scroll-distance="2" infinite-scroll-container='".test"'>
                        <tr ng-repeat="order in orders" style="height: auto; overflow: auto; border:1px solid red;">
                            <td style="width:200px">{{order.id}}</td>
                            <td class="">{{ order.orderDate | date:'dd-MM-yyyy'}}</td>
                            <td class="">{{order.memberId}}</td>
                            <td class="">{{order.status}}</td>
                            <td class="">
                                <button class="btn btn-default margin-15" title="Edit this field" ng-click="edit(order)"><i class="fa fa-edit"></i></button>
                                <button title="Delete this field" class="btn btn-default" ng-click="delete(order)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                            </div>
                        </div>
                    </table>
                </div>
                <!-- /.box-body -->
                <form name="goToPageForm">
                <div class="box-footer clearfix" align="center">
                        <input type="number" name="inputPage" min="1" ng-model ="skip" class="go-to-input"></input><a href="" ng-click="goToPage()">Go</a>
                    </div>
                </form>
                <div class="box-footer clearfix" align="center">
                    <ul class="pagination pagination-sm no-margin">
                        <li><a href="" ng-click="goToPrev()">&laquo;</a></li>
                        <li><a href="">{{skip}}</a></li>
                        <li><a href="" ng-click="goToNext()">&raquo;</a></li>
                    </ul>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</section>

<!-- /.content -->
<script type="text/ng-template" id="modal.html">
    <!-- Modal -->
    <div tabindex="-1" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                    <h4 class="modal-title">{{modal_title}}</h4>
                </div>
                <div class="modal-body">
                    <form class="signup-form" ng-show="isDelete">
                        <h4 align="center"> Do you want to delete this order?</h4>
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="selected_order.orderDate" is-open="popupDate.opened" ng-required="true"
                            close-text="Close" ng-disabled="true" placeholder="dd-MM-yyyy" alt-input-formats="altInputFormats"/>
                            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openDate()" ng-disabled="true"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                        </p>
                        <div class="form-group">
                            <label>Member ID</label>
                            <input type="text" ng-model="selected_order.memberId" class="form-control" placeholder="Member ID" ng-disabled="true">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <input type="text" ng-model="selected_order.status" class="form-control" placeholder="Status" ng-disabled="true">
                        </div>
                        <div align="center">
                            <button type="submit" class="btn btn-default btn-delete" ng-click="deleteOrder(selected_order)">Delete</button>
                        </div>
                    </form>
                    <form class="signup-form" name="addUpdateForm" novalidate ng-show="!isDelete">
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="selected_order.orderDate" is-open="popupDate.opened" ng-required="true"
                            close-text="Close" ng-disabled="true" placeholder="dd-MM-yyyy" alt-input-formats="altInputFormats"/>
                            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openDate()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                        </p>
                        <div class="form-group">
                            <label>Member ID</label>
                            <input type="text" name="memberId" ng-model="selected_order.memberId" class="form-control" placeholder="Member ID" required
                            ng-disabled="isUpdateOrder">
                            <span ng-show="addUpdateForm.memberId.$invalid && addUpdateForm.memberId.$dirty" class="error-color">Please input member ID</span>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <input type="text" name="Status" ng-model="selected_order.status" class="form-control" placeholder="Status" required>
                            <span ng-show="addUpdateForm.Status.$invalid && addUpdateForm.Status.$dirty" class="error-color">Please input Status</span>
                        </div>

                        <div align="center">
                            <button type="submit" class="btn btn-default btn-login" ng-click="updateOrder(selected_order)" ng-show="isUpdateOrder">Update Order</button>
                            <button type="submit" class="btn btn-default btn-login" ng-click="addOrder(selected_order)" ng-show="isAddOrder">Add Order</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
                </div>
            </div>

        </div>
    </div>
</script>
