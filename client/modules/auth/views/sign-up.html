<div class="row signup-container" align="center">
    <div class="col">
        <form class="signup-form">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" ng-model="user.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input type="text" ng-model="user.username" class="form-control" id="exampleInputUsername" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputFirstName">First Name</label>
            <input type="text" ng-model="user.first_name" class="form-control" id="exampleInputFirstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="exampleInputLastName">Last Name</label>
            <input type="text" ng-model="user.last_name" class="form-control" id="exampleInputLastName" placeholder="Last Name">
          </div>
           
          <div align="center">
              <button type="submit" class="btn btn-default btn-login" ng-click="sign_up(user)">Sign Up</button>
          </div>
        </form>
    </div>
</div>
